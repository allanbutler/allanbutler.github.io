---
layout: default
permalink: "/travel/"
---
<article class="travel">


    <img src="{{ travel.picture }}" alt="Photo of a {{ travel.title | downcase }}">


  <h1>Travel Profile: {{ travel.title }}</h1>

  <div class="travel-class {{ travel.class | downcase }}">
    {{ page.class }}
  </div>

  <div class="travel-family {{ travel.family | downcase }}">
    {{ travel.family }}
  </div>

  <div>
    {{ content }}
  </div>

</article>
