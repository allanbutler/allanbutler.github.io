---
layout: default
title: Food Recipes
img: img/chef.jpg
---

<h1 class="mt-4">Food</h1>
{% assign travel = site.food | sort: "year" %}
{% for pub in food %}
<div class="pubitem">
  <div class="pubteaser">
    <a href="{{pub.url}}">
      <img src="/images/{{ pub.slug }}_small.png" alt="{{pub.slug}} food teaser"/>
    </a>
  </div>
  <div class="pubtitle">
    {{ pub.title }}
  </div>
  </div>
  <div class="pubinfo">
    {{ pub.food }}, {{ pub.year}}
  </div>
  <div class="publinks">
    <a href="/download/{{ pub.slug}}.pdf"><i class="far fa-file-pdf"></i> PDF</a>&nbsp;&nbsp;
    <a href="{{pub.url}}"><i class="fas fa-arrow-right"></i> Project Page</a>
  </div>
</div>
{% endfor %}
